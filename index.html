<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortnite store</title>

    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <div class="loader none">
      <div class="loader--circle"></div>
      <h3>loading...</h3>
    </div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <div class="additionalInfo--message none"></div>
    <header class="header">
      <div class="header--left">
        <a href="https://fortnite-api.com/" class="logo--link">
          Fortnite-API
        </a>
      </div>
      <div class="header--right">
        <ul class="links-list">
          <li class="not-logged"><a href="./pages/SignIn.html">Sign In</a></li>
          <li class="not-logged"><a href="./pages/SignUp.html">Sign Up</a></li>
          <li class="is-logged">
            <a href="./pages/Cart.html" id="cartLink">Cart</a>
          </li>
          <li class="is-logged"><a href="./pages/Profile.html">Profile</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="catalog">
        <div class="container">
          <div class="catalog--info">
            <h2 class="title">Catalog</h2>
            <div class="catalog-business">
              <input type="text" class="catalog-search" placeholder="search" />
              <select name="" id="" class="sort">
                <option value="0">как обычно</option>
                <option value="1">редкость по убывание</option>
                <option value="2">редкость по возрастанию</option>
                <option value="4">цена по убывание</option>
                <option value="3">цена по возрастанию</option>
              </select>
            </div>
          </div>
          <div class="products"></div>
        </div>
      </section>
    </main>
    
    <script src="./scripts/Functions.js"></script>
    <script src="./scripts/Classes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
